<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chewatabingo Mini App</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="main-wrapper">
        <div class="top-info-bar" style="display: none;">
            </div>

        <div class="game-area-grid">
            
            <div class="master-grid-wrapper"> 
                <div id="master-grid" class="master-grid">
                </div>
            </div>

            <div class="right-player-area">
                <div class="card-box">
                    <div id="player-bingo-card" class="bingo-card-player">
                        </div>
                </div>
                
                <div class="status-indicator" style="display: none;"></div>
            </div>

            <div class="vacuum-area">
                </div>
        </div>

        <div class="action-buttons" style="display: none;">
            </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="game.js"></script>
</body>
</html>
